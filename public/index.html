<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="jumbotron">

        <p class="lead">Its time scape a site for its articles to save you from all the hard work of searching it yourself</p>
        <hr class="my-4">

        <p class="lead">
            <button class="btn btn-primary btn-lg" id="scrape">scrape a page</button>

        </p>

    <div id="wrapper">

        <div id="articles"></div>
        <div id="notes"></div>
